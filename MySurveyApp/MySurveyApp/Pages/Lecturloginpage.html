<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lecturer Log-in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
        @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #fff;
            font-family: Arial;
            font-size: 12px;
        }

        .body {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background-image: url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-008.jpg);
            background-size: cover;
            -webkit-filter: blur(5px);
            z-index: 0;
        }

        .grad {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
            z-index: 1;
            opacity: 0.7;
        }

        .header {
            position: absolute;
            top: calc(50% - 35px);
            left: calc(50% - 255px);
            z-index: 2;
        }

            .header div {
                float: left;
                color: #fff;
                font-family: 'Exo', sans-serif;
                font-size: 35px;
                font-weight: 200;
            }

                .header div span {
                    color: #5379fa !important;
                }

        .login {
            position: absolute;
            top: calc(50% - 75px);
            left: calc(50% - 50px);
            height: 150px;
            width: 350px;
            padding: 10px;
            z-index: 2;
        }

            .login input[type=text] {
                width: 250px;
                height: 30px;
                background: transparent;
                border: 1px solid rgba(255,255,255,0.6);
                border-radius: 2px;
                color: #fff;
                font-family: 'Exo', sans-serif;
                font-size: 16px;
                font-weight: 400;
                padding: 4px;
            }

            .login input[type=password] {
                width: 250px;
                height: 30px;
                background: transparent;
                border: 1px solid rgba(255,255,255,0.6);
                border-radius: 2px;
                color: #fff;
                font-family: 'Exo', sans-serif;
                font-size: 16px;
                font-weight: 400;
                padding: 4px;
                margin-top: 10px;
            }

            .login input[type=button] {
                width: 260px;
                height: 35px;
                background: #fff;
                border: 1px solid #fff;
                cursor: pointer;
                border-radius: 2px;
                color: #a18d6c;
                font-family: 'Exo', sans-serif;
                font-size: 16px;
                font-weight: 400;
                padding: 6px;
                margin-top: 10px;
            }

                .login input[type=button]:hover {
                    opacity: 0.8;
                }

                .login input[type=button]:active {
                    opacity: 0.6;
                }

            .login input[type=text]:focus {
                outline: none;
                border: 1px solid rgba(255,255,255,0.9);
            }

            .login input[type=password]:focus {
                outline: none;
                border: 1px solid rgba(255,255,255,0.9);
            }

            .login input[type=button]:focus {
                outline: none;
            }

        #user {
            direction: rtl;
        }

        #pass {
            direction: rtl;
        }

        ::-webkit-input-placeholder {
            color: rgba(255,255,255,0.6);
        }

        ::-moz-input-placeholder {
            color: rgba(255,255,255,0.6);
        }

    </style>
    <script>

        $(document).ready(function () {

            set();

            $("#start").click(f2);
        });

        function CheckLect() {

            UserName = $("#user").val();
            Password = $("#pass").val();
            if ((UserName == '') || (Password == '')) {
                alert("must enter all details");
                restart(UserName, Password);
            }
            else {
                ajaxCall("GET", "../api/lecturers/?UserName=" + UserName + "&Password=" + Password, "", successGetLect, errorGetLect);
            }
        }

         
        function restart(U, P) {
            User = '';
            Pass = '';
            User = U;
            Pass = P;
            localStorage.setItem('User', User);
            localStorage.setItem('Pass', Pass);
            location.reload();
        }
        function set() {
            UN = localStorage.getItem('User');
            PS = localStorage.getItem('Pass');
            $('#user').val(UN);
            $('#pass').val(PS);
        }
        function f2() {
            CheckLect();
            return false; // the return false will prevent the form from being submitted
            // hence the page will not reload
        }

        // this function is activated in case of a success
        function successGetLect(Data) {
            if (Data.length == 0) {
                swal( "Incorrect Username or Password, please try again!");
                location.reload();
            }
            else {
                for (var i = 0; i < Data.length; i++) {
                    if ((UserName == Data[i].UserName) && (Password == Data[i].Password)) {
                        localStorage.setItem('Data', JSON.stringify(Data));
                        window.location.href = 'Lecturpage.html';
                    }
                    else {
                        swal("LOG-IN EROR! ", "Incorrect Username or Password, please try again!");
                        
                        location.reload();
                    }



                }
            }
        }

        // this function is activated in case of a failure
        function errorGetLect(err) {
        }
    </script>
</head>
<body>
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
        <div>My<span>survey</span></div>
    </div>
    <br>
    <form id="pForm">
        <div class="login">
            <input type="text" id="user" placeholder="שם משתמש" name="user" required><br>
            <input type="password" id="pass" placeholder="סיסמא" name="password" required><br>
            <input type="button" id="start" value="התחברות">
        </div>
    </form>

</body>
</html>
